<!-- Booking Details Modal -->
<div id="booking-details-modal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div id="booking-details-modal-overlay" class="modal-content modal-content-md">
        <div class="mt-3">
            <div class="flex items-center justify-between mb-6">
                <h3 id="details-title-heading" class="text-xl font-bold text-gray-900">Booking Details</h3>
                <button id="booking-details-close-btn" class="btn-close">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div id="details-view" class="space-y-6">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <p id="details-title" class="mt-2 text-sm text-gray-900 font-medium"></p>
                </div>
                <div class="form-group">
                    <label class="form-label">Time</label>
                    <p id="details-time" class="mt-2 text-sm text-gray-900 font-medium"></p>
                </div>
                <div class="form-group">
                    <label class="form-label">Organizer</label>
                    <p id="details-organizer" class="mt-2 text-sm text-gray-900 font-medium"></p>
                </div>
            </div>
            
            <div id="details-edit-form" class="space-y-6 hidden">
                <div class="form-group">
                    <label for="edit-title" class="form-label">Title</label>
                    <input type="text" id="edit-title" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="edit-date" class="form-label">Date</label>
                    <input type="date" id="edit-date" class="form-input" required>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="form-label">Start Time</label>
                        <div class="relative">
                            <button type="button" id="edit-start-hour-btn" class="dropdown-btn">
                                <span id="edit-start-hour-text">Hour</span>
                                <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <div id="edit-start-hour-dropdown" class="dropdown-menu hidden">
                                <!-- Options will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Start Minute</label>
                        <div class="relative">
                            <button type="button" id="edit-start-minute-btn" class="dropdown-btn">
                                <span id="edit-start-minute-text">00</span>
                                <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <div id="edit-start-minute-dropdown" class="dropdown-menu hidden">
                                <!-- Options will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="form-label">End Time</label>
                        <div class="relative">
                            <button type="button" id="edit-end-hour-btn" class="dropdown-btn">
                                <span id="edit-end-hour-text">Hour</span>
                                <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <div id="edit-end-hour-dropdown" class="dropdown-menu hidden">
                                <!-- Options will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">End Minute</label>
                        <div class="relative">
                            <button type="button" id="edit-end-minute-btn" class="dropdown-btn">
                                <span id="edit-end-minute-text">00</span>
                                <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <div id="edit-end-minute-dropdown" class="dropdown-menu hidden">
                                <!-- Options will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="flex justify-end space-x-3 mt-8">
                <button id="edit-booking-btn" class="btn btn-primary">
                    Edit
                </button>
                <button id="delete-booking-btn" class="btn btn-danger">
                    Delete
                </button>
                <button id="cancel-edit-btn" class="btn btn-secondary hidden">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
