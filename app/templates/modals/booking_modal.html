<!-- Booking Modal -->
<div id="booking-modal" class="modal">
    <div class="modal-overlay"></div>
    <div id="booking-modal-overlay" class="modal-content modal-content-lg">
        <div class="p-6">
            <!-- Header with icon -->
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center space-x-3">
                    <div class="flex items-center justify-center w-10 h-10 bg-primary-100 rounded-lg">
                        <svg class="w-6 h-6 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold text-gray-900">New Booking</h3>
                        <p class="text-sm text-gray-600 mt-1">Schedule a meeting room for your team</p>
                    </div>
                </div>
                <button id="booking-modal-close-btn" class="btn-close">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <form id="booking-form">
                <div class="space-y-8">
                    <!-- Room and Title Section -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="form-group">
                            <label for="room-select" class="form-label">
                                <svg class="w-4 h-4 inline mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                </svg>
                                Room
                            </label>
                            <select id="room-select" name="room_id" class="form-input form-select" required>
                                <option value="">Select a room</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="title" class="form-label">
                                <svg class="w-4 h-4 inline mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                                </svg>
                                Meeting Title
                            </label>
                            <input type="text" id="title" name="title" class="form-input" placeholder="Enter meeting title" required>
                        </div>
                    </div>
                    
                    <!-- Date and Time Section -->
                    <div class="bg-gray-50 rounded-lg p-6">
                        <h4 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Date & Time
                        </h4>
                        
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="form-group">
                                <label for="booking_date" class="form-label">Date</label>
                                <input type="date" id="booking_date" name="booking_date" class="form-input" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Start Time</label>
                                <div class="grid grid-cols-2 gap-2">
                                    <div class="relative">
                                        <button type="button" id="start-hour-btn" class="dropdown-btn w-full">
                                            <span id="start-hour-text">Hour</span>
                                            <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                            </svg>
                                        </button>
                                        <div id="start-hour-dropdown" class="dropdown-menu hidden">
                                            <!-- Options will be populated by JavaScript -->
                                        </div>
                                    </div>
                                    <div class="relative">
                                        <button type="button" id="start-minute-btn" class="dropdown-btn w-full">
                                            <span id="start-minute-text">00</span>
                                            <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                            </svg>
                                        </button>
                                        <div id="start-minute-dropdown" class="dropdown-menu hidden">
                                            <!-- Options will be populated by JavaScript -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">End Time</label>
                                <div class="grid grid-cols-2 gap-2">
                                    <div class="relative">
                                        <button type="button" id="end-hour-btn" class="dropdown-btn w-full">
                                            <span id="end-hour-text">Hour</span>
                                            <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                            </svg>
                                        </button>
                                        <div id="end-hour-dropdown" class="dropdown-menu hidden">
                                            <!-- Options will be populated by JavaScript -->
                                        </div>
                                    </div>
                                    <div class="relative">
                                        <button type="button" id="end-minute-btn" class="dropdown-btn w-full">
                                            <span id="end-minute-text">00</span>
                                            <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                            </svg>
                                        </button>
                                        <div id="end-minute-dropdown" class="dropdown-menu hidden">
                                            <!-- Options will be populated by JavaScript -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Description Section -->
                    <div class="form-group">
                        <label for="description" class="form-label">
                            <svg class="w-4 h-4 inline mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            Description
                        </label>
                        <textarea id="description" name="description" rows="4" class="form-input" placeholder="Add meeting details, agenda, or notes..."></textarea>
                    </div>
                    
                    <!-- Visibility Section -->
                    <div class="bg-blue-50 rounded-lg p-6">
                        <h4 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                            Visibility Settings
                        </h4>
                        <div class="space-y-4">
                            <label class="flex items-center cursor-pointer p-3 bg-white rounded-lg border border-gray-200 hover:border-blue-300 transition-colors">
                                <input type="radio" name="is_public" value="true" checked class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300">
                                <div class="ml-3">
                                    <span class="text-sm font-medium text-gray-900">Public</span>
                                    <p class="text-xs text-gray-600">Visible to everyone in your company</p>
                                </div>
                            </label>
                            <label class="flex items-center cursor-pointer p-3 bg-white rounded-lg border border-gray-200 hover:border-blue-300 transition-colors">
                                <input type="radio" name="is_public" value="false" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300">
                                <div class="ml-3">
                                    <span class="text-sm font-medium text-gray-900">Private</span>
                                    <p class="text-xs text-gray-600">Only visible to you</p>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="flex justify-end space-x-4 mt-10 pt-6 border-t border-gray-200">
                    <button type="button" id="cancel-booking-btn" class="btn btn-secondary">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary btn-lg">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        Create Booking
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
