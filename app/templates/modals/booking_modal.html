<!-- Booking Modal -->
<div id="booking-modal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div id="booking-modal-overlay" class="modal-content modal-content-md">
        <div class="mt-3">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold text-gray-900">New Booking</h3>
                <button id="booking-modal-close-btn" class="btn-close">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <form id="booking-form">
                <div class="space-y-6">
                    <div class="form-group">
                        <label for="room-select" class="form-label">Room</label>
                        <select id="room-select" name="room_id" class="form-input form-select" required>
                            <option value="">Select a room</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" id="title" name="title" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="booking_date" class="form-label">Date</label>
                        <input type="date" id="booking_date" name="booking_date" class="form-input" required>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="form-label">Start Time</label>
                            <div class="relative">
                                <button type="button" id="start-hour-btn" class="dropdown-btn">
                                    <span id="start-hour-text">Hour</span>
                                    <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                    </svg>
                                </button>
                                <div id="start-hour-dropdown" class="dropdown-menu hidden">
                                    <!-- Options will be populated by JavaScript -->
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Start Minute</label>
                            <div class="relative">
                                <button type="button" id="start-minute-btn" class="dropdown-btn">
                                    <span id="start-minute-text">00</span>
                                    <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                    </svg>
                                </button>
                                <div id="start-minute-dropdown" class="dropdown-menu hidden">
                                    <!-- Options will be populated by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="form-label">End Time</label>
                            <div class="relative">
                                <button type="button" id="end-hour-btn" class="dropdown-btn">
                                    <span id="end-hour-text">Hour</span>
                                    <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                    </svg>
                                </button>
                                <div id="end-hour-dropdown" class="dropdown-menu hidden">
                                    <!-- Options will be populated by JavaScript -->
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">End Minute</label>
                            <div class="relative">
                                <button type="button" id="end-minute-btn" class="dropdown-btn">
                                    <span id="end-minute-text">00</span>
                                    <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                    </svg>
                                </button>
                                <div id="end-minute-dropdown" class="dropdown-menu hidden">
                                    <!-- Options will be populated by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" name="description" rows="3" class="form-input"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Visibility</label>
                        <div class="mt-3 space-y-3">
                            <label class="flex items-center cursor-pointer">
                                <input type="radio" name="is_public" value="true" checked class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300">
                                <span class="ml-3 text-sm text-gray-700">Public (visible to everyone)</span>
                            </label>
                            <label class="flex items-center cursor-pointer">
                                <input type="radio" name="is_public" value="false" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300">
                                <span class="ml-3 text-sm text-gray-700">Private (only visible to you)</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3 mt-8">
                    <button type="submit" class="btn btn-primary btn-lg">
                        Create Booking
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
