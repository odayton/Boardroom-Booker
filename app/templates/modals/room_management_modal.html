<!-- Room Management Modal -->
<div id="room-management-modal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content modal-content-md">
        <div class="mt-3">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold text-gray-900">Room Management</h3>
                <button id="room-management-close-btn" class="btn-close">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <form id="room-form">
                <div class="space-y-6">
                    <div class="form-group">
                        <label for="room-name" class="form-label">Room Name</label>
                        <input type="text" id="room-name" name="room_name" class="form-input" required>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3 mt-8">
                    <button type="submit" class="btn btn-primary">
                        Create Room
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
