<div id="auth-modal" class="hidden fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen">
        <div id="auth-modal-overlay" class="fixed inset-0 bg-black opacity-50"></div>
        
        <div class="bg-white rounded-lg p-8 z-20 w-full max-w-sm text-center">
            <h2 class="text-2xl font-bold mb-6">Welcome</h2>
            
            {% if is_google_logged_in or is_microsoft_logged_in %}
                <p class="mb-4">You are logged in.</p>
                <button id="auth-modal-close-btn" class="mt-4 w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">
                    Close
                </button>
            {% else %}
                <p class="mb-4 text-gray-600">Please sign in to continue.</p>
                <div class="space-y-4">
                    <a href="{{ url_for('main.google_login') }}" class="block w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">
                        Sign in with Google
                    </a>
                    <a href="{{ url_for('main.microsoft_login') }}" class="block w-full bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded-lg">
                        Sign in with Microsoft
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
