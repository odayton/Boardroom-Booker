<div id="booking-details-modal" class="hidden fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen">
        <div id="booking-details-modal-overlay" class="fixed inset-0 bg-black opacity-50"></div>

        <div class="bg-white rounded-lg p-8 z-20 w-full max-w-md">
            <div class="flex justify-between items-start mb-6">
                <h2 class="text-2xl font-bold text-slate-800" id="details-title-heading">Booking Details</h2>
                <button id="booking-details-close-btn" class="text-3xl font-light text-slate-400 hover:text-slate-600 transition">&times;</button>
            </div>

            <div id="details-view">
                <div class="space-y-4">
                    <div>
                        <p class="block text-sm font-medium text-slate-700">Title</p>
                        <p id="details-title" class="mt-1 text-lg font-semibold"></p>
                    </div>
                    <div>
                        <p class="block text-sm font-medium text-slate-700">Time</p>
                        <p id="details-time" class="mt-1 text-lg"></p>
                    </div>
                    <div>
                        <p class="block text-sm font-medium text-slate-700">Organizer</p>
                        <p id="details-organizer" class="mt-1 text-lg italic"></p>
                    </div>
                </div>
                <div id="details-actions" class="flex justify-end pt-4 border-t border-slate-200 mt-6 space-x-2">
                    <button id="edit-booking-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg shadow-sm transition-colors duration-200">Edit</button>
                    <button id="delete-booking-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Delete</button>
                </div>
            </div>

            <form id="details-edit-form" class="hidden space-y-6">
                <div>
                    <label for="edit-title" class="block text-sm font-medium text-slate-700">Event Title</label>
                    <input type="text" id="edit-title" name="title" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-lg p-3" required>
                </div>
                <div>
                    <label for="edit-date" class="block text-sm font-medium text-slate-700">Date</label>
                    <input type="date" id="edit-date" name="booking_date" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2" required>
                </div>

                <div class="grid grid-cols-2 gap-x-4">
                    <fieldset>
                        <legend class="block text-sm font-medium text-slate-700">Start Time</legend>
                        <div class="mt-1 grid grid-cols-2 gap-x-2">
                            <div class="relative">
                                <button type="button" id="edit-start-hour-btn" class="bg-white text-left w-full border border-slate-300 rounded-md shadow-sm p-2 flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    <span id="edit-start-hour-text">Hour</span>
                                    <svg class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                                </button>
                                <div id="edit-start-hour-dropdown" class="hidden absolute z-30 w-full mt-1 bg-white rounded-md shadow-lg max-h-48 overflow-y-auto border border-slate-200"></div>
                            </div>
                            <div class="relative">
                                <button type="button" id="edit-start-minute-btn" class="bg-white text-left w-full border border-slate-300 rounded-md shadow-sm p-2 flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    <span id="edit-start-minute-text">Min</span>
                                    <svg class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                                </button>
                                <div id="edit-start-minute-dropdown" class="hidden absolute z-30 w-full mt-1 bg-white rounded-md shadow-lg max-h-48 overflow-y-auto border border-slate-200"></div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend class="block text-sm font-medium text-slate-700">End Time</legend>
                        <div class="mt-1 grid grid-cols-2 gap-x-2">
                             <div class="relative">
                                <button type="button" id="edit-end-hour-btn" class="bg-white text-left w-full border border-slate-300 rounded-md shadow-sm p-2 flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    <span id="edit-end-hour-text">Hour</span>
                                    <svg class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                                </button>
                                <div id="edit-end-hour-dropdown" class="hidden absolute z-30 w-full mt-1 bg-white rounded-md shadow-lg max-h-48 overflow-y-auto border border-slate-200"></div>
                            </div>
                            <div class="relative">
                                <button type="button" id="edit-end-minute-btn" class="bg-white text-left w-full border border-slate-300 rounded-md shadow-sm p-2 flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    <span id="edit-end-minute-text">Min</span>
                                    <svg class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                                </button>
                                <div id="edit-end-minute-dropdown" class="hidden absolute z-30 w-full mt-1 bg-white rounded-md shadow-lg max-h-48 overflow-y-auto border border-slate-200"></div>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="flex justify-end pt-4 border-t border-slate-200 mt-2 space-x-2">
                    <button type="button" id="cancel-edit-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancel</button>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg shadow-sm transition-colors duration-200">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
