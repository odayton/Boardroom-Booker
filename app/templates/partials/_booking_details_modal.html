<!-- Booking Details Modal -->
<div id="booking-details-modal" class="fixed inset-0 z-20 flex items-center justify-center bg-black bg-opacity-30 hidden">
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full relative">
    <button id="booking-details-close-btn" class="absolute top-2 right-2 text-gray-400 hover:text-gray-800 text-2xl" aria-label="Close">&times;</button>
    <h2 class="text-xl font-bold mb-2 pl-2 pr-8" id="details-title"></h2>
    <div class="mb-2 text-sm" id="details-time"></div>
    <div class="mb-4 text-sm italic" id="details-organizer"></div>
    <div class="flex justify-end space-x-2">
      <button id="delete-booking-btn" class="bg-red-600 text-white px-4 py-2 rounded">Delete</button>
    </div>
  </div>
</div>
