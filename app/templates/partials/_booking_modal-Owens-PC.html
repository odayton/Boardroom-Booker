<div id="booking-modal" class="modal">
    <div class="flex items-center justify-center min-h-screen">
        <div id="booking-modal-overlay" class="modal-overlay"></div>

        <div class="modal-content modal-content-md">
            <div class="modal-header">
                <h2 class="modal-title">Create a Booking</h2>
                <button id="booking-modal-close-btn" class="btn-close">&times;</button>
            </div>
            
            <form id="booking-form" class="space-y-6">
                <div class="form-group">
                    <label for="title" class="form-label">Event Title</label>
                    <input type="text" id="title" name="title" class="form-input form-input-lg" required>
                </div>

                <div class="form-group">
                    <label for="booking_date" class="form-label">Date</label>
                    <input type="date" id="booking_date" name="booking_date" class="form-input" required>
                </div>

                <div class="grid grid-cols-2 gap-x-4">
                    <fieldset>
                        <legend class="form-label">Start Time</legend>
                        <div class="mt-1 grid grid-cols-2 gap-x-2">
                            <div class="dropdown">
                                <button type="button" id="start-hour-btn" class="dropdown-btn">
                                    <span id="start-hour-text">Hour</span>
                                    <svg class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                                </button>
                                <div id="start-hour-dropdown" class="dropdown-menu hidden"></div>
                            </div>
                            <div class="dropdown">
                                <button type="button" id="start-minute-btn" class="dropdown-btn">
                                    <span id="start-minute-text">Min</span>
                                    <svg class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                                </button>
                                <div id="start-minute-dropdown" class="dropdown-menu hidden"></div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend class="form-label">End Time</legend>
                        <div class="mt-1 grid grid-cols-2 gap-x-2">
                             <div class="dropdown">
                                <button type="button" id="end-hour-btn" class="dropdown-btn">
                                    <span id="end-hour-text">Hour</span>
                                    <svg class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                                </button>
                                <div id="end-hour-dropdown" class="dropdown-menu hidden"></div>
                            </div>
                            <div class="dropdown">
                                <button type="button" id="end-minute-btn" class="dropdown-btn">
                                    <span id="end-minute-text">Min</span>
                                    <svg class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                                </button>
                                <div id="end-minute-dropdown" class="dropdown-menu hidden"></div>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">
                        Confirm Booking
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
