<div id="booking-modal" class="hidden fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen">
        <div id="booking-modal-overlay" class="fixed inset-0 bg-black opacity-50"></div>

        <div class="bg-white rounded-lg p-8 z-20 w-full max-w-md">
            <div class="flex justify-between items-start mb-6">
                <h2 class="text-2xl font-bold text-slate-800">Create a Booking</h2>
                <button id="booking-modal-close-btn" class="text-3xl font-light text-slate-400 hover:text-slate-600 transition">&times;</button>
            </div>
            
            <form id="booking-form" class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-slate-700">Event Title</label>
                    <input type="text" id="title" name="title" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-lg p-3" required>
                </div>

                <div>
                    <label for="booking_date" class="block text-sm font-medium text-slate-700">Date</label>
                    <input type="date" id="booking_date" name="booking_date" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2" required>
                </div>

                <div class="grid grid-cols-2 gap-x-4">
                    <fieldset>
                        <legend class="block text-sm font-medium text-slate-700">Start Time</legend>
                        <div class="mt-1 grid grid-cols-2 gap-x-2">
                            <div class="relative">
                                <button type="button" id="start-hour-btn" class="bg-white text-left w-full border border-slate-300 rounded-md shadow-sm p-2 flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    <span id="start-hour-text">Hour</span>
                                    <svg class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                                </button>
                                <div id="start-hour-dropdown" class="hidden absolute z-20 w-full mt-1 bg-white rounded-md shadow-lg max-h-48 overflow-y-auto border border-slate-200"></div>
                            </div>
                            <div class="relative">
                                <button type="button" id="start-minute-btn" class="bg-white text-left w-full border border-slate-300 rounded-md shadow-sm p-2 flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    <span id="start-minute-text">Min</span>
                                    <svg class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                                </button>
                                <div id="start-minute-dropdown" class="hidden absolute z-20 w-full mt-1 bg-white rounded-md shadow-lg max-h-48 overflow-y-auto border border-slate-200"></div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend class="block text-sm font-medium text-slate-700">End Time</legend>
                        <div class="mt-1 grid grid-cols-2 gap-x-2">
                             <div class="relative">
                                <button type="button" id="end-hour-btn" class="bg-white text-left w-full border border-slate-300 rounded-md shadow-sm p-2 flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    <span id="end-hour-text">Hour</span>
                                    <svg class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                                </button>
                                <div id="end-hour-dropdown" class="hidden absolute z-20 w-full mt-1 bg-white rounded-md shadow-lg max-h-48 overflow-y-auto border border-slate-200"></div>
                            </div>
                            <div class="relative">
                                <button type="button" id="end-minute-btn" class="bg-white text-left w-full border border-slate-300 rounded-md shadow-sm p-2 flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    <span id="end-minute-text">Min</span>
                                    <svg class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                                </button>
                                <div id="end-minute-dropdown" class="hidden absolute z-20 w-full mt-1 bg-white rounded-md shadow-lg max-h-48 overflow-y-auto border border-slate-200"></div>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="flex justify-end pt-4 border-t border-slate-200 mt-2">
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg shadow-sm transition-colors duration-200">
                        Confirm Booking
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
