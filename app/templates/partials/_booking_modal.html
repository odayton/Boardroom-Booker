<div id="booking-modal" class="modal-overlay hidden">
    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title">Create a Booking</h2>
            <button id="booking-modal-close-btn" class="modal-close">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        
        <div class="modal-body">
            <form id="booking-form" class="space-y-4">
                <div class="form-group">
                    <label for="title" class="form-label">Event Title</label>
                    <input type="text" id="title" name="title" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="room-select" class="form-label">Room</label>
                    <select id="room-select" name="room_id" class="form-select" required>
                        <option value="">Select a room</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="booking_date" class="form-label">Date</label>
                    <input type="date" id="booking_date" name="booking_date" class="form-input" required>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <fieldset>
                        <legend class="form-label">Start Time</legend>
                        <div class="grid grid-cols-2 gap-2">
                            <div class="relative">
                                <button type="button" id="start-hour-btn" class="form-select text-left">
                                    <span id="start-hour-text">Hour</span>
                                    <svg class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                                <div id="start-hour-dropdown" class="hidden absolute z-20 w-full mt-1 bg-white rounded-md shadow-lg max-h-48 overflow-y-auto border border-slate-200"></div>
                            </div>
                            <div class="relative">
                                <button type="button" id="start-minute-btn" class="form-select text-left">
                                    <span id="start-minute-text">Min</span>
                                    <svg class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                                <div id="start-minute-dropdown" class="hidden absolute z-20 w-full mt-1 bg-white rounded-md shadow-lg max-h-48 overflow-y-auto border border-slate-200"></div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend class="form-label">End Time</legend>
                        <div class="grid grid-cols-2 gap-2">
                             <div class="relative">
                                <button type="button" id="end-hour-btn" class="form-select text-left">
                                    <span id="end-hour-text">Hour</span>
                                    <svg class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                                <div id="end-hour-dropdown" class="hidden absolute z-20 w-full mt-1 bg-white rounded-md shadow-lg max-h-48 overflow-y-auto border border-slate-200"></div>
                            </div>
                            <div class="relative">
                                <button type="button" id="end-minute-btn" class="form-select text-left">
                                    <span id="end-minute-text">Min</span>
                                    <svg class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                                <div id="end-minute-dropdown" class="hidden absolute z-20 w-full mt-1 bg-white rounded-md shadow-lg max-h-48 overflow-y-auto border border-slate-200"></div>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="form-group">
                    <label class="form-label">Privacy</label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="radio" name="is_public" value="true" checked class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                            <span class="ml-2 text-sm text-slate-700">Public - Visible to all company members</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="is_public" value="false" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                            <span class="ml-2 text-sm text-slate-700">Private - Only visible to you</span>
                        </label>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal-footer">
            <button type="submit" form="booking-form" class="btn btn-primary">
                Confirm Booking
            </button>
        </div>
    </div>
</div>
